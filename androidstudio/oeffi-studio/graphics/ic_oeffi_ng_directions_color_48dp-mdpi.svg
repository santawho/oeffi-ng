        <linearGradient id="symbol-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#40a33f" />
            <stop offset="100%" style="stop-color:#40a33f" />
        </linearGradient>
        <filter id="background-shadow">
            <feOffset
