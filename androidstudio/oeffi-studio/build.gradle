def createRelease(def tagName, def File apkFile) {
    println "Creating release ${tagName} from ${apkFile.absolutePath}"
    if (!apkFile.exists()) {
        println "${apkFile.absolutePath} does not exist"
        throw "${apkFile.absolutePath} does not exist";
    }
    "git tag ${tagName}".execute()
    "git push --tags".execute()
    def conn = ((HttpURLConnection) new URL("https://api.github.com/repos/${project.github_user}/${project.github_repo}/releases").openConnection())
    conn.requestMethod = 'POST'
    conn.setRequestProperty('Accept', 'application/vnd.github+json')
    conn.setRequestProperty('Authorization', "Bearer ${project.github_token}")
    conn.setRequestProperty('X-GitHub-Api-Version', '2022-11-28')
    conn.doOutput = true
    conn.outputStream.write("{\"tag_name\":\"${tagName}\"}".getBytes('UTF-8'))
    def respCode = conn.getResponseCode();
    def respBody = conn.getInputStream().getText()
    println("create release: ${respCode}: ${respBody}");
    if (!respCode.equals(201))
        throw respBody
    def resp = (Map) new JsonSlurper().parseText(respBody)
    def releaseId = resp.id;
    def uploadUrl = "https://uploads.github.com/repos/${project.github_user}/${project.github_repo}/releases/${releaseId}/assets?name=oeffi-ng.apk"
    println "upload to ${uploadUrl}"
    conn = ((HttpURLConnection) new URL(uploadUrl).openConnection())
    conn.requestMethod = 'POST'
    conn.setRequestProperty('Content-Type', 'application/octet-stream')
    conn.setRequestProperty('Accept', 'application/vnd.github+json')
    conn.setRequestProperty('Authorization', "Bearer ${project.github_token}")
    conn.setRequestProperty('X-GitHub-Api-Version', '2022-11-28')
    conn.doOutput = true
    conn.outputStream.write(apkFile.readBytes());
    respCode = conn.getResponseCode();
    respBody = conn.getInputStream().getText()
    println("upload APK: ${respCode}: ${respBody}");
    if (!respCode.equals(201))
        throw respBody
}
